<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor">
    <div class="tabs" id="tabs">
      <div class="tab" data-index="0">File 1</div>
      <button class="add-tab">+</button>
    </div>
    <textarea id="textarea" class="textarea" data-index="0" placeholder="Start typing..."></textarea>
    <button id="saveButton" class="button">Save</button>
  </div>
  <input type="text" id="findInput" placeholder="Find">
  <input type="text" id="replaceInput" placeholder="Replace">
  <button onclick="findAndReplace()">Find & Replace</button>
  <script src="highlight.pack.js"></script>
  <script src="script.js"></script>
</body>
</html>
